<html>
    <head><title>List and Table Demo</title></head>

    <style>
        table{
            font-family: Arial, sans-serif;
        }
        td{
            border: 1 px solid #dddddd;
            text-align: left;
            padding: 8 px;
        }
        tr:nth-child(even){
            background-color: blue;
        }
    </style>
<body>
    <table >
        <tr>
        <th colspan="2">
            <center>Table</center>
        </th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>Alpha</li>
                    <li>Beta</li>
                    <li>Gamma</li>
                </ul>
            </td>
            <td>
                <ol>
                    <li>Uno</li>
                    <li>Duo</li>
                    <li>Tres</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>
                <ul type="square">
                    <li>test1 </li>
                    <li>test2</li>
                    <li>test3</li>
                </ul>
            </td>
            <td>
                <ol type="i">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
